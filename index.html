<body>
    <h1>Courses</h1>
    <select name ="list" id="list"></select>
    <div id="courseTarget">?</div>
    <script>
        document.addEventListener("DOMContentLoaded", async ()=>{

            const r = await fetch("http://127.0.0.1:8081/api/courses/", { //r is short for request or raw
                method: "GET"
            }); //get json text

            const data = await r.json(); //parse - to take giant string to cut into little peices of data (convert from giant text to little data)

            data.forEach(o => list.appendChild(new Option(o.courseName, o.id)))

        }); //end of DOM content loaded
        // {} to create object 
        // [] to create an array
        // "key": "course name", (comma seperates every pair) (after colon is the value, ex: defining the name of the propert (color is red or purple, etc)) (keys is the name of the property, ex: color)
    </script>
</body>
